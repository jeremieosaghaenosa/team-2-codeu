  <script>
    /** Fetches users and adds them to the page. */
    function fetchUserList() {
      const url = '/user-list';
      fetch(url).then((response) => {
        return response.json();
      }).then((users) => {
        const list = document.getElementById('list');
        list.innerHTML = '';

        users.forEach((user) => {
          const userListItem = buildUserListItem(user);
          list.appendChild(userListItem);
        });
      });
    }

    /**
     * Builds a list element that contains a link to a user page, e.g.
     * <li><a href="/user-page.html?user=test@example.com">test@example.com</a></li>
     */
    function buildUserListItem(user) {
      const userLink = document.createElement('a');
      userLink.setAttribute('href', '/user-page.html?user=' + user);
      userLink.appendChild(document.createTextNode(user));
      const userListItem = document.createElement('li');
      userListItem.appendChild(userLink);
      return userListItem;
    }

    let map;
    
     /* Editable marker that displays when a user clicks in the map. */
    let editMarker;
     /* This function creates a map */
    function createMap(){
      
      fetch('/maps').then(function(response) {
        return response.json();
      }).then((ufoSightings) => {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 35.78613674, lng: -119.4491591},
          zoom:7
        });
        map.addListener('click', (event) => {
        createMarkerForEdit(event.latLng.lat(), event.latLng.lng());
      });
      fetchMarkers();
        ufoSightings.forEach((ufoSighting) => {
          new google.maps.Marker({
            position: {lat: ufoSighting.lat, lng: ufoSighting.lng},
            map: map
          });  
        });
      });
      
      /*map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 38.5949, lng: -94.8923},
        zoom: 4
      });*/
      // When the user clicks in the map, show a marker with a text box the user can edit.
      
    }
      /** Fetches markers from the backend and adds them to the map. */
    function fetchMarkers(){
      fetch('/markers').then((response) => {
        return response.json();
      }).then((markers) => {
        markers.forEach((marker) => {
         createMarkerForDisplay(marker.lat, marker.lng, marker.content)
        });
      });
    }
    /** Creates a marker that shows a read-only info window when clicked. */
    function createMarkerForDisplay(lat, lng, content){
      const marker = new google.maps.Marker({
        position: {lat: lat, lng: lng},
        map: map
      });
      var infoWindow = new google.maps.InfoWindow({
        content: content
      });
      marker.addListener('click', () => {
        infoWindow.open(map, marker);
      });
    }
    /** Sends a marker to the backend for saving. */
    function postMarker(lat, lng, content){
      const params = new URLSearchParams();
      params.append('lat', lat);
      params.append('lng', lng);
      params.append('content', content);
      fetch('/markers', {
        method: 'POST',
        body: params
      });
    }
    /** Creates a marker that shows a textbox the user can edit. */
    function createMarkerForEdit(lat, lng){
      // If we're already showing an editable marker, then remove it.
      if(editMarker){
       editMarker.setMap(null);
      }
      editMarker = new google.maps.Marker({
        position: {lat: lat, lng: lng},
        map: map
      });
      const infoWindow = new google.maps.InfoWindow({
        content: buildInfoWindowInput(lat, lng)
      });
      // When the user closes the editable info window, remove the marker.
      google.maps.event.addListener(infoWindow, 'closeclick', () => {
        editMarker.setMap(null);
      });
      infoWindow.open(map, editMarker);
    }
    /** Builds and returns HTML elements that show an editable textbox and a submit button. */
    function buildInfoWindowInput(lat, lng){
      const textBox = document.createElement('textarea');
      const button = document.createElement('button');
      button.appendChild(document.createTextNode('Submit'));
      button.onclick = () => {
        postMarker(lat, lng, textBox.value);
        createMarkerForDisplay(lat, lng, textBox.value);
        editMarker.setMap(null);
      };
      const containerDiv = document.createElement('div');
      containerDiv.appendChild(textBox);
      containerDiv.appendChild(document.createElement('br'));
      containerDiv.appendChild(button);
      return containerDiv;
    }

    /** Adds a marker that shows an info window when clicked. */
    function addLandmark(map, lat, lng, title, description){
      const marker = new google.maps.Marker({
        position: {lat: lat, lng: lng},
        map: map,
        title: title
      });
      const infoWindow = new google.maps.InfoWindow({
        content: description
      });
      marker.addListener('click', function() {
        infoWindow.open(map, marker);
      });
    }

    /** Fetches data and populates the UI of the page. */
    function buildUI() {
      addLoginOrLogoutLinkToNavigation();
      fetchUserList();
      createMap();
    }
